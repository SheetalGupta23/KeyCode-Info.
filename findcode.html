<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <title>Responsive Design</title>

  <style>
    *{padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      text-align: center;}

      body{background-color: lightgray;
        padding: 0px;
        margin: 0px;  }

      .row {margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;}

      .container-fluid{padding: 0px;
        margin: 0px;}


    #box_one{height: 55px;
      width: 100%;
      box-sizing: border-box;
      background-color: #150659;
      position: absolute;
      top: 0px;}

    h1{color: white;}

    h2{line-height: 150px;}

    #code-box{height: 150px;
      width: 180px;
      position: relative;
      top: -90px;}

    #code{font-size: 130px;
      position: relative;
      top:20px;
      text-shadow: 5px 5px 5px grey;}

    #down-line{position: relative;
      top: -40px;}

  #box-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 100%;}

  #info-one {
    height: 280px;
    width: 400px;
    background-color: white;
    box-shadow: 10px 10px 10px grey;}

  #info-one:hover{transform: scale(1.07,1.07); 
    transition: transform 0.5s ease;
    box-shadow: none;}

  #top{height: 50px;
    background-color: #150659;}

  #line{color: white;
    line-height: 40px;}

  #box-container p{color: black;
    font-size: 35px;
    line-height: 220px;}

  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <header id="box_one" class="col-12 col-md-6 col-lg-4">
        <h1>Find Codes of Key</h1>
      </header>

      <h2>JavaScript KeyCode <span id="side-code"></span></h2>

      
        <div id="code-box" class="col-12 col-md-6 col-lg-4"><p id="code"></p></div>

        <h3 id="down-line">KeyCode Information</h3>

        <div id="box-container">

          <div id="info-one">
            <div id="top">
              <h3 id="line">event.key</h3>
              <p id="value-one"></p>
            </div>
          </div>

          <div id="info-one">
            <div id="top">
              <h3 id="line">event.location</h3>
              <p id="value-two"></p>
            </div>
          </div>

          <div id="info-one">
            <div id="top">
              <h3 id="line">event.code</h3>
              <p id="value-three"></p>
            </div>
          </div>

        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    
    var sideCode=document.getElementById('side-code');
    var code=document.getElementById('code');
    var one=document.getElementById('value-one');
    var two=document.getElementById('value-two');
    var three=document.getElementById('value-three');

    window.addEventListener('keydown',function(a){
      sideCode.innerHTML=a.keyCode;
      code.innerHTML=a.keyCode;
      one.innerHTML=a.key;
      three.innerHTML=a.code;

      if(a.shiftKey || a.ctrlKey)
      {
        two.innerHTML="Special Key";
      }
      else
      {
        two.innerHTML="General Key";
      }
    });
  </script>
</body>
</html>
